#######################################################################
# Headless service for the wazuh-manager-master StatefulSet
#######################################################################

apiVersion: v1
kind: Service
metadata:
  name: wazuh-cluster
  namespace: wazuh
  labels:
    app: wazuh-master
spec:
  selector:
    wazuh-manager-role: master
  ports:
    - name: wazuh-clusterd
      port: 1516
      targetPort: 1516
  clusterIP: None
